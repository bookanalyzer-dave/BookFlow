# Environment Configuration for Condition Assessment Agent (GenAI Refactor)
# Cloud Functions Gen2 deployment configuration
# Version: 2.0.0 - GenAI SDK with Gemini 2.0 Flash

# ============================================================================
# REQUIRED: Core Configuration
# ============================================================================

GCP_PROJECT: "project-52b2fab8-15a1-4b66-9f3"
GOOGLE_CLOUD_PROJECT: "project-52b2fab8-15a1-4b66-9f3"
GEMINI_MODEL: "gemini-2.0-flash-001"

# ============================================================================
# OPTIONAL: Firestore Configuration
# ============================================================================

FIRESTORE_COLLECTION: "condition_assessments"
FIRESTORE_HISTORY_COLLECTION: "condition_history"

# ============================================================================
# OPTIONAL: Monitoring and Logging
# ============================================================================

LOG_LEVEL: "INFO"
ENABLE_DETAILED_LOGGING: "true"
METRICS_ENABLED: "true"

# ============================================================================
# OPTIONAL: Error Handling
# ============================================================================

MAX_RETRY_ATTEMPTS: "3"
RETRY_DELAY_SECONDS: "2"
TIMEOUT_SECONDS: "60"

# ============================================================================
# DEVELOPMENT/TESTING Configuration
# ============================================================================

ENABLE_MOCK_MODE: "false"
TEST_IMAGES_PATH: "./test_images"
DEBUG_MODE: "false"
